<body>

<header>
  <h1>Administrator Panel</h1>
</header>

<div class="container">
  <h2>Login</h2>
  <form id="loginForm">
    <label for="adminID">Admin ID:</label>
    <input type="text" id="adminID" name="adminID" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <button type="submit">Login</button>
  </form>
</div>

<footer>

</footer>

<!-- Include your JavaScript code here -->
<script>
  // JavaScript code for handling form submission and authentication
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    // Get the values entered by the user
    var adminID = document.getElementById('adminID').value;
    var password = document.getElementById('password').value;

    // Check if the credentials match the predefined ones
    if (adminID === 'admin' && password === 'password') {
      // Redirect to the admin dashboard page
      window.location.href = 'admin_dashboard.html';
    } else {
      // If credentials are incorrect, display an error message or handle as needed
      alert('Invalid credentials. Please try again.');
    }
  });
</script>
